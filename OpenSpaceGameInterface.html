                <div class="menuBox">

                        <input type="button" name="pause" class="btn fa ui-button ui-widget ui-corner-all" value="&#xf04c;" title="Pause Game"> <br>
                        <input type="button" name="play" class="btn fa ui-button ui-widget ui-corner-all" value="Launch" title="Launch"> <br>

                        <input type="button" name="startNew" class="btn fa ui-button ui-widget ui-corner-all" value="Start New Game"/>

                        <input type="button" name="pause" class="btn fa" value="&#xf04c;"> <br>
                        <input type="button" name="timeFaster" class="btn fa" value="&#xf017; &#xf04e;"> <br>

                    </div>
                </div>
                <div class="gameBox">
                    <div class="dashboardBox">
                        <div class="steeringBox">
                            <input type="button" name="rotate1" class="btn fa ui-button ui-widget ui-corner-all" value="&#xf0e2;">
                            <input type="button" name="up" class="btn fa ui-button ui-widget ui-corner-all" value="&#xf062;">
                            <input type="button" name="rotate2" class="btn fa ui-button ui-widget ui-corner-all" value="&#xf01e;"> <br>
                            <input type="button" name="left" class="btn fa ui-button ui-widget ui-corner-all" value="&#xf060;">
                            <input type="button" name="down" class="btn fa ui-button ui-widget ui-corner-all" value="&#xf063;">
                            <input type="button" name="right" class="btn fa ui-button ui-widget ui-corner-all" value="&#xf061;"> <br>
                        </div>
                        <div class="fuelknob">
                            <div class="boxi">
                            <input type="text" value="5" class="dial" data-fgColor="rgb(255, 140, 0)"
                                data-angleOffset=-125
                                data-angleArc=250
                                data-width="100"
                                data-thickness=".5"
                                data-rotation=clockwise>
                                <!--<label>Speed</label>-->
                                </div>
                            <div class="boxi">
                            <input type="text" value="100" class="dial" data-fgColor="rgb(255, 140, 0)"

                                data-thickness=".5"
                                data-rotation=clockwise>

                                data-rotation=clockwise>

                                $(function() {

    <!-- Vertex Shader -->
    <script type="x-shader/x-vertex" id="vertexshader">
        void main() {
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
        }
    </script>

    <!-- Fragment Shader -->
    <script type="x-shader/x-fragment" id="fragmentshader">
        void main() {
            gl_FragColor = vec4(1.0, 0.5, 0.0, 1.0);
        }
    </script>

    <script>
        //Here the three.js functions
        var universe = buildUniverse();
        loadData("data/datas.json", universe);
    </script>
