<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - shaders [custom]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #050505;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #ffffff;
			}

			#oldie a { color:#da0 }
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - shader material demo. </div>

		<script src="../three.js/build/three.js"></script>

		<script src="../three.js/examples/Detector.js"></script>
		<script src="../three.js/examples/js/libs/stats.min.js"></script>
        <script src="../three.js/examples/js/controls/OrbitControls.js"></script>

        <script id="fragment_shader1" type="x-shader/x-fragment">

			uniform sampler2D dayTexture;
            uniform sampler2D nightTexture;

            uniform vec3 sunDirection;

			varying vec2 vUv;
            varying vec3 vNormal;

			void main( void ) {
				vec3 dayColor = texture2D( dayTexture, vUv ).rgb;
                vec3 nightColor = texture2D( nightTexture, vUv ).rgb;

                // compute cosine sun to normal so -1 is away from sun and +1 is toward sun.
                float cosineAngleSunToNormal = dot(normalize(vNormal), sunDirection);

                // sharpen the edge beween the transition         //fading area, dark side, lightened side 
                cosineAngleSunToNormal = clamp( cosineAngleSunToNormal * 7.0, -1., 1.5);

                // convert to 0 to 1 for mixing
                float mixAmount = cosineAngleSunToNormal * 0.5 + 0.5;

                // Select day or night texture based on mix.
                vec3 color = mix( nightColor, dayColor, mixAmount );

                gl_FragColor = vec4( color, 1.0 );
	       }
        </script>




		<script id="vertexShader" type="x-shader/x-vertex">

			varying vec2 vUv;
            varying vec3 vNormal;

			void main()
			{
				vUv = uv;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
                vNormal = normalMatrix * normal;
				gl_Position = projectionMatrix * mvPosition;
			}
		</script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer;

			var uniforms1, uniforms2;

			var clock = new THREE.Clock();
            
            var mesh_earth;

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.z = 30;

				scene = new THREE.Scene();
                
                var controls = new THREE.OrbitControls(camera, renderer);
                
                var ambLight = new THREE.AmbientLight(0x3e3e3e3e); //0x3e3e3e3e
                //scene.add(ambLight);
                
                
                //sun
                var pointLight = new THREE.PointLight(0xffffe0, 1.2, 0);
                //pointLight.castShadow = true;
                scene.add(pointLight);
                
                geo_sun = new THREE.SphereGeometry(1, 32, 32);
                mat_sun = new THREE.MeshPhongMaterial({emissive: 0xffa500});

                mesh_sun = new THREE.Mesh(geo_sun, mat_sun);
                pointLight.add(mesh_sun);
                
                
                //
                geo_test = new THREE.SphereGeometry(1, 32, 32);
                mat_test = new THREE.MeshPhongMaterial({color: 0xffffee});

                var mesh_test = new THREE.Mesh(geo_test, mat_test);
                mesh_test.position.set( -6, 0, 0 );
                mesh_test.castShadow = true;
                mesh_test.receiveShadow = true;
                scene.add(mesh_test);
                
                //earth
				var geometry = new THREE.SphereGeometry( 0.75, 32, 32 );
                
                uniforms1 = {
                    sunDirection: { value: new THREE.Vector3(0,1,0) },
                    dayTexture:   { value: new THREE.TextureLoader().load( "textures/earth/earthmap1k.jpg" ) },
                    nightTexture: { value: new THREE.TextureLoader().load( "textures/earth/earthlights_2.jpg" ) }
                };


				var material = new THREE.ShaderMaterial( {
						uniforms: uniforms1,
						vertexShader: document.getElementById( 'vertexShader' ).textContent,
						fragmentShader: document.getElementById( 'fragment_shader1' ).textContent
						} );

				mesh_earth = new THREE.Mesh( geometry, material );
                mesh_earth.position.set( 6, 0, 0 );
                mesh_earth.castShadow = true;
                mesh_earth.receiveShadow = true;
				scene.add( mesh_earth );


				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				onWindowResize();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize( event ) {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.BasicShadowMap;
                
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var delta = clock.getDelta();
                
                //Set the sunlight direction
                uniforms1.sunDirection.value.x = 1;
            
				mesh_earth.rotation.y += delta * 0.5;
				//mesh_earth.rotation.x += delta * 0.5;
                

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
