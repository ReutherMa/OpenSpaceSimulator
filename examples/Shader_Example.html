        <script id="fragment_shader2" type="x-shader/x-fragment">
        
            uniform sampler2D sunTexture;
            
            varying vec2 vUv;
            varying float vNoise;
            
            void main() {
            
                vec3 dayColor   = texture2D( sunTexture, vUv ).rgb;
                
                gl_FragColor = vec4(dayColor * vNoise, 1.0);
            }
        </script>

        <script id="fragment_shader1" type="x-shader/x-fragment">

			uniform sampler2D dayTexture;
            uniform sampler2D nightTexture;
            uniform sampler2D specularTexture;

            varying vec4 mvPosition;
            varying vec3 sunDirection;
			varying vec2 vUv;
            varying vec3 vNormal;

			void main( void ) {
				vec3 dayColor   = texture2D( dayTexture, vUv ).rgb;
                vec3 nightColor = texture2D( nightTexture, vUv ).rgb;
                vec3 specColor  = texture2D(specularTexture, vUv).rgb;
                
                vec3 n = normalize (vNormal);
                vec3 sun = normalize (sunDirection);

/*
                // compute cosine sun to normal so -1 is away from sun and +1 is toward sun.
                float cosineAngleSunToNormal = dot(normalize(vNormal), sunDirection);

                // sharpen the edge beween the transition         //fading area, dark side, lightened side 
                cosineAngleSunToNormal = clamp( cosineAngleSunToNormal * 7.0, -1., 1.);

                // convert to 0 to 1 for mixing
                float mixAmount = cosineAngleSunToNormal * 0.5 + 0.5;

                // Select day or night texture based on mix.
                vec3 color = mix( nightColor, dayColor, mixAmount );

                gl_FragColor = vec4( color, 1.0 );
*/

                vec3 halfway     = normalize (sun + normalize (-mvPosition.xyz));

                float dotSun     = max (dot (n, sun), 0.0);
                float dotHalfway = max (dot (n, halfway), 0.0);

                vec3 diffuse = dayColor * dotSun  +  nightColor * pow (1.0 - dotSun, 5.0);
                vec3 specular= specColor * pow (dotHalfway, 100.0);
                
                gl_FragColor = vec4( diffuse + specular, 1.0 );
}
        </script>

        
        <script id="vertexShader2" type="x-shader/x-vertex">
        uniform float scale;
        uniform float displacement;
        
        
        varying vec2 vUv;
        
        // send noise value to fragment with vNoise.
        varying float vNoise;
        
        //
        // GLSL textureless classic 3D noise "cnoise",
        // with an RSL-style periodic variant "pnoise".
        // Author:  Stefan Gustavson (stefan.gustavson@liu.se)
        // Version: 2011-10-11
        //
        // Many thanks to Ian McEwan of Ashima Arts for the
        // ideas for permutation and gradient selection.
        //
        // Copyright (c) 2011 Stefan Gustavson. All rights reserved.
        // Distributed under the MIT license. See LICENSE file.
        // https://github.com/ashima/webgl-noise
        //
        
        vec3 mod289(vec3 x)
        {
        return x - floor(x * (1.0 / 289.0)) * 289.0;
        }
        
        vec4 mod289(vec4 x)
        {
        return x - floor(x * (1.0 / 289.0)) * 289.0;
        }
        
        vec4 permute(vec4 x)
        {
        return mod289(((x*34.0)+1.0)*x);
        }
        
        vec4 taylorInvSqrt(vec4 r)
        {
        return 1.79284291400159 - 0.85373472095314 * r;
        }
        
        vec3 fade(vec3 t) {
        return t*t*t*(t*(t*6.0-15.0)+10.0);
        }
        
        // Classic Perlin noise
        float cnoise(vec3 P)
        {
        vec3 Pi0 = floor(P); // Integer part for indexing
        vec3 Pi1 = Pi0 + vec3(1.0); // Integer part + 1
        Pi0 = mod289(Pi0);
        Pi1 = mod289(Pi1);
        vec3 Pf0 = fract(P); // Fractional part for interpolation
        vec3 Pf1 = Pf0 - vec3(1.0); // Fractional part - 1.0
        vec4 ix = vec4(Pi0.x, Pi1.x, Pi0.x, Pi1.x);
        vec4 iy = vec4(Pi0.yy, Pi1.yy);
        vec4 iz0 = Pi0.zzzz;
        vec4 iz1 = Pi1.zzzz;
        
        vec4 ixy = permute(permute(ix) + iy);
        vec4 ixy0 = permute(ixy + iz0);
        vec4 ixy1 = permute(ixy + iz1);
        
        vec4 gx0 = ixy0 * (1.0 / 7.0);
        vec4 gy0 = fract(floor(gx0) * (1.0 / 7.0)) - 0.5;
        gx0 = fract(gx0);
        vec4 gz0 = vec4(0.5) - abs(gx0) - abs(gy0);
        vec4 sz0 = step(gz0, vec4(0.0));
        gx0 -= sz0 * (step(0.0, gx0) - 0.5);
        gy0 -= sz0 * (step(0.0, gy0) - 0.5);
        
        vec4 gx1 = ixy1 * (1.0 / 7.0);
        vec4 gy1 = fract(floor(gx1) * (1.0 / 7.0)) - 0.5;
        gx1 = fract(gx1);
        vec4 gz1 = vec4(0.5) - abs(gx1) - abs(gy1);
        vec4 sz1 = step(gz1, vec4(0.0));
        gx1 -= sz1 * (step(0.0, gx1) - 0.5);
        gy1 -= sz1 * (step(0.0, gy1) - 0.5);
        
        vec3 g000 = vec3(gx0.x,gy0.x,gz0.x);
        vec3 g100 = vec3(gx0.y,gy0.y,gz0.y);
        vec3 g010 = vec3(gx0.z,gy0.z,gz0.z);
        vec3 g110 = vec3(gx0.w,gy0.w,gz0.w);
        vec3 g001 = vec3(gx1.x,gy1.x,gz1.x);
        vec3 g101 = vec3(gx1.y,gy1.y,gz1.y);
        vec3 g011 = vec3(gx1.z,gy1.z,gz1.z);
        vec3 g111 = vec3(gx1.w,gy1.w,gz1.w);
        
        vec4 norm0 = taylorInvSqrt(vec4(dot(g000, g000), dot(g010, g010), dot(g100, g100), dot(g110, g110)));
        g000 *= norm0.x;
        g010 *= norm0.y;
        g100 *= norm0.z;
        g110 *= norm0.w;
        vec4 norm1 = taylorInvSqrt(vec4(dot(g001, g001), dot(g011, g011), dot(g101, g101), dot(g111, g111)));
        g001 *= norm1.x;
        g011 *= norm1.y;
        g101 *= norm1.z;
        g111 *= norm1.w;
        
        float n000 = dot(g000, Pf0);
        float n100 = dot(g100, vec3(Pf1.x, Pf0.yz));
        float n010 = dot(g010, vec3(Pf0.x, Pf1.y, Pf0.z));
        float n110 = dot(g110, vec3(Pf1.xy, Pf0.z));
        float n001 = dot(g001, vec3(Pf0.xy, Pf1.z));
        float n101 = dot(g101, vec3(Pf1.x, Pf0.y, Pf1.z));
        float n011 = dot(g011, vec3(Pf0.x, Pf1.yz));
        float n111 = dot(g111, Pf1);
        
        vec3 fade_xyz = fade(Pf0);
        vec4 n_z = mix(vec4(n000, n100, n010, n110), vec4(n001, n101, n011, n111), fade_xyz.z);
        vec2 n_yz = mix(n_z.xy, n_z.zw, fade_xyz.y);
        float n_xyz = mix(n_yz.x, n_yz.y, fade_xyz.x); 
        return 2.2 * n_xyz;
        }
        
        void main() {
            vUv = uv;
            
            vNoise = cnoise(normalize(position) * scale);
            
            //vNoise *= 20.0; 
            vec3 pos = position + normal * vNoise * vec3(displacement);
            gl_Position = projectionMatrix * modelViewMatrix * vec4(pos,1.0);
        }
                

		</script>
        

		<script id="vertexShader" type="x-shader/x-vertex">
    
			varying vec2 vUv;
            varying vec3 vNormal;
            varying vec3 sunDirection;
            varying vec4 mvPosition;
            
            uniform vec4 sunPosition;

			void main()
			{
				vUv = uv;
				mvPosition = modelViewMatrix * vec4( position, 1.0 );
                sunDirection = sunPosition.xyz - mvPosition.xyz;
                vNormal = normalMatrix * normal;
				gl_Position = projectionMatrix * mvPosition;
			}
		</script>
        
        <script id="vertexShader3" type="x-shader/x-vertex">
    
			varying vec2 vUv;
            varying vec4 mvPosition;

			void main()
			{
				vUv = uv;
				mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_Position = projectionMatrix * mvPosition;
			}
		</script>
        
        <script id="fragment_shader3" type="x-shader/x-fragment">
        
             uniform sampler2D sunTexture_2; 
//            varying vec2 vUv;
#define PI 3.1415926535897932384626433832795
 
uniform float u_time;
uniform vec2 u_k;
varying vec2 vUv;

				
			void main( void ) {
            
    float v = 0.0;
    vec2 c = vUv * u_k - u_k/2.0;
    v += sin((c.x+u_time));
    v += sin((c.y+u_time)/2.0);
    v += sin((c.x+c.y+u_time)/2.0);
    c += u_k/2.0 * vec2(sin(u_time/3.0), cos(u_time/2.0));
    v += sin(sqrt(c.x*c.x+c.y*c.y+1.0)+u_time);
    v = v/2.0;
    //vec3 col = vec3(1, sin(PI*v), cos(PI*v));
    vec3 col = vec3( sin(PI*v), sin(PI*v), sin(PI*v) );
    //gl_FragColor = vec4(col*.5 + .5, 1.0);
            
    vec3 sunSurface   = texture2D( sunTexture_2, vUv ).rgb;
    vec3 mix = sunSurface * col;
    gl_FragColor = vec4(mix*.5 + .5, 1.0);
//                gl_FragColor = vec4( sunSurface, 1.0 );
            }
        </script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer;

			var uniforms1, uniforms2, uniforms3;

			var clock = new THREE.Clock();
            
            var mesh_earth;
            
            var counter = 0;

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				scene = new THREE.Scene();
                
				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.z = 30;
                camera.lookAt (scene.position);
                
                var controls = new THREE.OrbitControls(camera, renderer);
                
                var ambLight = new THREE.AmbientLight(0x3e3e3e3e); //0x3e3e3e3e
                //scene.add(ambLight);
                
                
                //sun
                var pointLight = new THREE.PointLight(0xffffe0, 1.2, 0);
                //pointLight.castShadow = true;
                scene.add(pointLight);
                
                var geo_sun = new THREE.SphereGeometry(1, 32, 32);
                
                uniforms2 = {
                    sunTexture: { value: new THREE.TextureLoader().load( "textures/sun/sun_map.jpg" )},
                    scale: { type: "f", value: 1000.0 },
                    displacement: { type: "f", value: 0.05}
                };
                
                var mat_sun = new THREE.ShaderMaterial( {
						uniforms: uniforms2,
						vertexShader: document.getElementById( 'vertexShader2' ).textContent,
						fragmentShader: document.getElementById( 'fragment_shader2' ).textContent
						} );

                mesh_sun = new THREE.Mesh(geo_sun, mat_sun);
                pointLight.add(mesh_sun);
                
                /////////////////////////////////////////////////////////////////////////////////////////////////
                //Testing sun special shader
                /////////////////////////////////////////////////////////////////////////////////////////////////
                
                var geo_sun_2 = new THREE.SphereGeometry(1, 32, 32);
                uniforms3 = {
                    sunTexture_2: { value: new THREE.TextureLoader().load( "textures/sun/sun_map.jpg" )},
                    scale_2: { type: "f", value: 1000.0 },
                    displacement_2: { type: "f", value: 0.05},
                    u_time: { value: 1.0 },
                    u_k: { value: new THREE.Vector2(1.0, -0.5)}
                };
                
                var mat_sun_2 = new THREE.ShaderMaterial( {
						uniforms: uniforms3,
						vertexShader: document.getElementById( 'vertexShader3' ).textContent,
						fragmentShader: document.getElementById( 'fragment_shader3' ).textContent
						} );

                mesh_sun_2 = new THREE.Mesh(geo_sun_2, mat_sun_2);
                mesh_sun_2.position.set( 3, 0, 0);
                pointLight.add(mesh_sun_2);
                
                /////////////////////////////////////////////////////////////////////////////////////////////////
                
                               
                //Testing Sphere
                geo_test = new THREE.SphereGeometry(1, 32, 32);
                mat_test = new THREE.MeshBasicMaterial({map: new THREE.TextureLoader().load( "textures/sun/sun_map.jpg" )});

                var mesh_test = new THREE.Mesh(geo_test, mat_test);
                mesh_test.position.set( -6, 0, 0 );
                mesh_test.castShadow = true;
                mesh_test.receiveShadow = true;
                scene.add(mesh_test);
                
                
                //earth
				var geometry = new THREE.SphereGeometry( 0.75, 64, 64 );
                
                uniforms1 = {
                    sunPosition:     { value: new THREE.Vector4(0,0,0,1) },
                    dayTexture:      { value: new THREE.TextureLoader().load( "textures/earth/earthmap1k.jpg" ) },
                    nightTexture:    { value: new THREE.TextureLoader().load( "textures/earth/earthlights_2.jpg" )},
                    specularTexture: { value: new THREE.TextureLoader().load( "textures/earth/earthspec_2.jpg" ) }
                    
                };


				var material = new THREE.ShaderMaterial( {
						uniforms: uniforms1,
						vertexShader: document.getElementById( 'vertexShader' ).textContent,
						fragmentShader: document.getElementById( 'fragment_shader1' ).textContent
						} );
                material.bumpMap = new THREE.TextureLoader().load ("textures/earth/earthbump1k.jpg");
                material.bumpScale = 4.0;

				mesh_earth = new THREE.Mesh( geometry, material );
                mesh_earth.position.set( 6, 0, 0 );
//                mesh_earth.castShadow = true;
//                mesh_earth.receiveShadow = true;
				scene.add( mesh_earth );


				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				onWindowResize();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize( event ) {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

                renderer.shadowMap.enabled = true;
                renderer.shadowMap.type = THREE.BasicShadowMap;
                
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var delta = clock.getDelta();
                
                mesh_sun.updateMatrixWorld();
                uniforms1.sunPosition.value.set (0, 0, 0, 1);
                uniforms1.sunPosition.value.applyMatrix4 (mesh_sun.matrixWorld);
                uniforms1.sunPosition.value.applyMatrix4 (camera.matrixWorldInverse);
                
                //uniforms3.u_time.value += 1;
                
                    
                //var disp_max = 0.06;
                //var disp_min = 0.04;
                var A = 0.03;
                uniforms2.displacement.value = A * Math.sin( 0.01*counter );//Math.random() * (disp_max - disp_min) + disp_min;
                
                //var scale_max = 1500;
                //var scale_min = 500;
                var A2 = 5;
                uniforms2.scale.value = Math.abs( A2 * Math.sin( 0.01* (counter/3) ) );//Math.random() * (scale_max - scale_min) + scale_min;

                counter ++;
                                
                mesh_earth.rotation.y += delta * 0.05;
				//mesh_earth.rotation.x += delta * 0.5;
                

				renderer.render( scene, camera );

			}

		</script>
