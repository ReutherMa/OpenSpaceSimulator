<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - shaders [custom]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #ffffff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;

				background-color: #050505;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #ffffff;
			}

			#oldie a { color:#da0 }
		</style>
	</head>
	<body>

		<div id="container"></div>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - shader material demo. featuring <a href="http://www.pouet.net/prod.php?which=52761" target="_blank">Monjori by Mic</a></div>

		<script src="../three.js/build/three.js"></script>

		<script src="../three.js/examples/Detector.js"></script>
		<script src="../three.js/examples/js/libs/stats.min.js"></script>

<script id="fragment_shader1" type="x-shader/x-fragment">

			uniform sampler2D dayTexture;
            uniform sampler2D nightTexture;

            uniform vec3 sunDirection;

			varying vec2 vUv;
            varying vec3 vNormal;

			void main( void ) {
				vec3 dayColor = texture2D( dayTexture, vUv ).rgb;
                vec3 nightColor = texture2D( nightTexture, vUv ).rgb;

                // compute cosine sun to normal so -1 is away from sun and +1 is toward sun.
                float cosineAngleSunToNormal = dot(normalize(vNormal), sunDirection);

                // sharpen the edge beween the transition         //fading area, dark side, lightened side 
                cosineAngleSunToNormal = clamp( cosineAngleSunToNormal * 7.0, -1., 1.5);

                // convert to 0 to 1 for mixing
                float mixAmount = cosineAngleSunToNormal * 0.5 + 0.5;

                // Select day or night texture based on mix.
                vec3 color = mix( nightColor, dayColor, mixAmount );

                gl_FragColor = vec4( color, 1.0 );
	       }
        </script>




		<script id="vertexShader" type="x-shader/x-vertex">

			varying vec2 vUv;
            varying vec3 vNormal;

			void main()
			{
				vUv = uv;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
                vNormal = normalMatrix * normal;
				gl_Position = projectionMatrix * mvPosition;
			}
		</script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, scene, renderer;

			var uniforms1, uniforms2;

			var clock = new THREE.Clock();

			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 1, 3000 );
				camera.position.z = 4;

				scene = new THREE.Scene();

				var geometry = new THREE.SphereGeometry( 0.75, 32, 32 );
                
                uniforms1 = {
                    sunDirection: { value: new THREE.Vector3(0,1,0) },
                    dayTexture:   { value: new THREE.TextureLoader().load( "textures/earth/earthmap1k.jpg" ) },
                    nightTexture: { value: new THREE.TextureLoader().load( "textures/earth/earthlights_2.jpg" ) }
                };

				var params = [
					[ 'fragment_shader1', uniforms1 ]
					//[ 'fragment_shader2', uniforms2 ],
				];


				var material = new THREE.ShaderMaterial( {
						uniforms: uniforms1,
						vertexShader: document.getElementById( 'vertexShader' ).textContent,
						fragmentShader: document.getElementById( 'fragment_shader1' ).textContent
						} );

					var mesh = new THREE.Mesh( geometry, material );
					scene.add( mesh );


				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				onWindowResize();

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize( event ) {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				render();
				stats.update();

			}

			function render() {

				var delta = clock.getDelta();

/*				for ( var i = 0; i < scene.children.length; i ++ ) {
					var object = scene.children[ i ];
					object.rotation.y += delta * 0.5 * ( i % 2 ? 1 : -1 );
					object.rotation.x += delta * 0.5 * ( i % 2 ? -1 : 1 );
				}*/

				renderer.render( scene, camera );

			}

		</script>

	</body>
</html>
