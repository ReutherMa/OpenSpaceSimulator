var objects = [];
    
var group1   = new THREE.Group();
scene.add( group1 );

var geometry = new THREE.BoxGeometry( 1, 1, 1 );
var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
var cube1 = new THREE.Mesh( geometry, material );
group1.add( cube1 );

var group2  = new THREE.Group();
group2.position.set (5, 0, 0);
group1.add( group2 );

var geometry = new THREE.BoxGeometry( 1, 1, 1 );
var material = new THREE.MeshBasicMaterial( {"color": "rgb(0,0,255)"} );
var cube2 = new THREE.Mesh( geometry, material );
group2.add( cube2 );

var group3  = new THREE.Group();
group3.position.set (2, 0, 0);
group2.add( group3 );

var geometry = new THREE.BoxGeometry( 1, 1, 1 );
var material = new THREE.MeshBasicMaterial( { color: 0xff0000 } );
var cube3 = new THREE.Mesh( geometry, material );
group3.add( cube3 );

//test text

camera.position.z = 8;

//picking stuff
var raycaster = new THREE.Raycaster();
var mouse = new THREE.Vector2();
document.addEventListener( 'click', onMouseMove, false );
objects.push(cube1);
objects.push(cube2);
objects.push(cube3);
console.log(objects);
    

function onMouseMove( event ) {
    event.preventDefault();
    mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
	mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
    raycaster.setFromCamera( mouse, camera );
    var intersects = raycaster.intersectObjects( objects );
    for ( var i = 0; i < intersects.length; i++ ) {
        camera.position.x = intersects[i].object.position.x;
        camera.position.y = intersects[i].object.position.y;
        camera.position.z = intersects[i].object.position.z+3;
		intersects[ i ].object.material.color.set( 0xff0000 );
	}
}
    
function render() {
    requestAnimationFrame( render );
    cube1.rotateY (.0009);
    group1.rotateY (.02);
    cube2.rotateY (.3);
    group2.rotateY (.05);
    cube3.rotateY (.1);
    renderer.render( scene, camera );
}
render();
